<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Nokia 3310 snake!!</h1>
  <p>
    From <a
      href="https://www.freecodecamp.org/news/how-to-build-a-snake-game-in-javascript">freecodecamp.org/news/how-to-build-a-snake-game-in-javascript</a>
  </p>
  <div class="scoreDisplay"></div>
  <div class="grid"></div>
  <div class="buttons">
    <button class="up">up</button>
    <button class="down">down</button>
    <button class="left">left</button>
    <button class="right">right</button>
  </div>
  <div class="popup">
    <button class="playAgain">playAgain</button>
  </div>
  <div class="gameInfo">
    <h2>Debugging info:</h2>
    <p>Snake: <span class="snakeCoords"></span></p>
    <p>Direction: <span class="snakeDir"></span></p>
    <p>Key pressed: <span class="keyDisplay"></span></p>
    <p></p>
  </div>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
